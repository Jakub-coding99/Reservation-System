    <div class="container py-5 ">
        <div class="page-wrapper p-4" >
        <div class = "text-center py-3">
           <h1>Rezervační  systém</h1> 
        </div>

   <div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form action="{{ url_for('save_reservation') }}" method="post" class="form-horizontal bg-white p-4 ">
        

        <div class="row mb-3">
          <label for="name" class="col-sm-3 col-form-label fw-bold">Jméno</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="date" class="col-sm-3 col-form-label fw-bold">Datum</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="time" class="col-sm-3 col-form-label fw-bold">Čas rezervace</label>
          <div class="col-sm-9">
            <input type="time" class="form-control" id="time" name="time" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="phone" class="col-sm-3 col-form-label fw-bold">Telefon</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="phone" name="phone" required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success w-25 fw-bold">Odeslat</button>
        </div>
      </form>
    </div>
  </div>
</div>

        <div class="container">

{% for client in clients %}
            
<div class = "col-12 col-md-6 col-lg-3 mb-3">
<div class="card h-100">
      <div class="card-body p-2">
        <h5 class="card-title mb-1">{{client.name}}</h5>
        <p class="card-text mb-0"> 
            Datum: {{client.date}}
            Čas: {{client.time}}
            Telefon: {{client.phone}}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    
    </div>
    </div>
  </div>
    {% endfor %}
  </div>

</div>
