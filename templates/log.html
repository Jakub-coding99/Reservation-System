{% extends "base.html" %}
{% block title %}Logs{% endblock %}
{% block content %}
<div class="errWrapper">

    <table class="errTable">
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Response</th>
            <th>Time</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{log.id}}</td>
            <td>{{log.client | tojson(indent = 2)}}></a></td>
            <td>{{log.response | tojson(indent = 2)}}</td>
            <td>{{log.datetime}}</td>
            <td><a href="{{url_for('delete_err', id = log.id )}}">Smazat</a></td>



        </tr>
            {% endfor %}
    </table>

</div>
    
    
    



{% endblock %}
