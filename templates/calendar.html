<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel="stylesheet" href="static/calendar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
    
  </head>
  <body>
    <form id = "my-form" class="form-horizontal bg-white p-4 ">
        

        <div class="row mb-3">
          <label for="name" class="col-sm-3 col-form-label fw-bold">Jméno</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="date" class="col-sm-3 col-form-label fw-bold">Datum</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="time" class="col-sm-3 col-form-label fw-bold">Čas rezervace</label>
          <div class="col-sm-9">
            <input type="time" class="form-control" id="time" name="time" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="phone" class="col-sm-3 col-form-label fw-bold">Telefon</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="phone" name="phone" required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success w-25 fw-bold">Odeslat</button>
        </div>
      </form>
    
    

   <div id='calendar'></div> 

   
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
  Launch demo modal
</button> -->

<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Rezervace</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="static/script.js"></script> 
  </body>
</html>
